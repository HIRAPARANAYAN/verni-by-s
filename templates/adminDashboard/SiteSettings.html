{% extends "adminDashboard\Adminbase.html" %}
{% block content %}
<!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row g-2">
                        <div class="col-lg-12">
                            <div class="p-3 border bg-light shadow mb-5 bg-white rounded">
                                <div class="wow fadeInUp" data-wow-delay="0.2s">
                                    <div class="row">
                                        <div class="col form-1 section-description wow fadeIn">
                                            <h2>Site Settings</h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 offset-md-1 form-1-box wow fadeInUp">

                                            <form action="" method="post">
                                                <!-- Facebook Domain Verification Id -->
                                                <fieldset class="form-group border p-3">
                                                    <legend class="w-auto px-2">Facebook Domain Verification Id</legend>
                                                    <div class="form-row d-">
                                                        <div class="form-group col-md-6">
                                                            <label for="Domain">Facebook Domain Verification Id</label>
                                                            <input type="Text" class="form-control" id="Domain">
                                                        </div>
                                                        <div class="form-group row text-right">
                                                            <div class="col">
                                                               <button type="submit" class="btn btn-primary btn-customized" style="margin-top: 31px;;">Update</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <!-- Facebook Pixel Key -->
                                                <fieldset class="form-group border p-3">
                                                    <legend class="w-auto px-2">Facebook Pixel Key</legend>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="key">Facebook Pixel Key</label>
                                                            <input type="number" class="form-control" id="key">
                                                        </div>
                                                        <div class="form-group row text-right">
                                                            <div class="col">
                                                                <button type="submit" class="btn btn-primary btn-customized" style="margin-top: 31px">Update</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </fieldset>

                                                <fieldset class="form-group border p-3">
                                                    <legend class="w-auto px-2">Site Welcome Model</legend>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="welcome">Site Welcome Model</label>
                                                            <div class="col">
                                                                <button type="submit" class="btn btn-primary btn-customized" id="welcome">Hide</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->
            </div>
 {% endblock %}
